<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- üîπ Allow pinch-zoom: user-scalable=yes & higher maximum-scale -->
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes">

  <title>PDF Viewer</title>
  <link rel="stylesheet" href="viewer.css">

  <!-- üîπ HOME button & pinch-zoom related styles -->
  <style>
    .toolbar .home-link {
      margin-right: 8px;
      padding: 4px 10px;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: inline-block;
    }

    /* üîπ Allow pinch-zoom on the canvas area */
    #viewer-wrap,
    #pdf-render {
      touch-action: pinch-zoom;
    }

    /* üîπ (Optional) Hide zoom UI on mobile devices */
    @media (pointer: coarse) {
      #zoom-out,
      #zoom-in,
      #fit-width,
      #zoom {
        display: none;
      }
    }
  </style>

  <!-- PDF.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js";
  </script>
</head>

<body>
  <div class="toolbar">
    <!-- üîπ Link back to HOME -->
    <a href="../index.html" class="home-link">‚Üê HOME</a>

    <button id="prev">‚óÄ</button>
    <span>
      Page <input id="page-num" type="number" min="1" value="1">
      / <span id="page-count">1</span>
    </span>
    <button id="next">‚ñ∂</button>

    <span class="spacer"></span>

    <!-- üîπ Keep zoom controls (automatically hidden on mobile) -->
    <button id="zoom-out">Ôºç</button>
    <span id="zoom">100%</span>
    <button id="zoom-in">Ôºã</button>
    <button id="fit-width">Fit to Width</button>
  </div>

  <div id="viewer-wrap">
    <canvas id="pdf-render"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
